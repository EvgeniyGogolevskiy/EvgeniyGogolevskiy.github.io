<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Pop Game (TON Edition)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }
        #game {
            position: relative;
            width: 100%;
            height: 70vh;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid #444;
            background: #2a2a2a;
        }
        .ball {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }
        .ball:active {
            transform: scale(0.9);
        }
        #controls {
            padding: 10px;
        }
        #score, #timer, #highScore {
            font-size: 18px;
            margin: 5px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .danger {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px red; }
            50% { box-shadow: 0 0 20px red; }
            100% { box-shadow: 0 0 5px red; }
        }
    </style>
</head>
<body>
    <h1>Ball Pop Game</h1>
    <div id="controls">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="highScore">High Score: 0</div>
        <button id="startBtn">Start Game</button>
    </div>
    <div id="game"></div>

    <script>
        // Конфигурация
        const GAME_DURATION = 60; // 60 секунд
        const BALL_SIZE_MIN = 40;
        const BALL_SIZE_MAX = 80;
        const DANGER_BALL_COLOR = "red"; // Запрещённый цвет

        // Переменные
        let score = 0;
        let timeLeft = GAME_DURATION;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameInterval;
        let timerInterval;
        let currentDangerColor = DANGER_BALL_COLOR;
        let isGameRunning = false;

        // Элементы DOM
        const gameArea = document.getElementById("game");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const highScoreDisplay = document.getElementById("highScore");
        const startBtn = document.getElementById("startBtn");

        // Цвета шаров (исключая красный)
        const ballColors = [
            "#4CAF50", "#2196F3", "#FFC107", "#9C27B0", 
            "#00BCD4", "#FF5722", "#673AB7", "#8BC34A"
        ];

        // Инициализация
        highScoreDisplay.textContent = `High Score: ${highScore}`;

        // Запуск игры
        startBtn.addEventListener("click", startGame);

        function startGame() {
            if (isGameRunning) return;
            
            resetGame();
            isGameRunning = true;
            startBtn.disabled = true;
            
            // Таймер
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Генерация шаров
            gameInterval = setInterval(createBall, 800);
        }

        function createBall() {
            if (!isGameRunning) return;
            
            const ball = document.createElement("div");
            ball.className = "ball";
            
            // Случайные параметры
            const size = randomInt(BALL_SIZE_MIN, BALL_SIZE_MAX);
            const x = randomInt(0, gameArea.offsetWidth - size);
            const y = randomInt(0, gameArea.offsetHeight - size);
            const isDanger = Math.random() < 0.2; // 20% шанс опасного шара
            
            // Настройка шара
            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;
            ball.style.left = `${x}px`;
            ball.style.top = `${y}px`;
            
            if (isDanger) {
                ball.style.background = currentDangerColor;
                ball.classList.add("danger");
                ball.dataset.danger = "true";
            } else {
                ball.style.background = ballColors[randomInt(0, ballColors.length - 1)];
            }
            
            // Обработчики событий
            ball.addEventListener("touchstart", handleSwipeStart);
            ball.addEventListener("mousedown", handleBallClick);
            
            gameArea.appendChild(ball);
            
            // Автоудаление через 3 сек
            setTimeout(() => {
                if (ball.parentNode) {
                    ball.remove();
                }
            }, 3000);
        }

        function handleBallClick(e) {
            const ball = e.target;
            
            if (ball.dataset.danger === "true") {
                endGame();
            } else {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                ball.remove();
            }
        }

        let touchStartX = 0;
        function handleSwipeStart(e) {
            touchStartX = e.touches[0].clientX;
            e.target.addEventListener("touchend", handleSwipeEnd);
        }

        function handleSwipeEnd(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const ball = e.target;
            
            if (ball.dataset.danger === "true") {
                if (Math.abs(touchEndX - touchStartX) > 50) { // Минимальный свайп
                    // Меняем запрещённый цвет
                    currentDangerColor = ballColors[randomInt(0, ballColors.length - 1)];
                    ball.remove();
                } else {
                    endGame();
                }
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            startBtn.disabled = false;
            
            // Обновление рекорда
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                highScoreDisplay.textContent = `High Score: ${highScore}`;
            }
            
            alert(`Game Over! Your score: ${score}`);
        }

        function resetGame() {
            // Очистка поля
            gameArea.innerHTML = "";
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            currentDangerColor = DANGER_BALL_COLOR;
        }

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
